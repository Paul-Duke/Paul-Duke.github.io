<!DOCTYPE html>
<html lang="ua">
    <head>
        <title>Search Google</title>
        <link href="GoogleSearch.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container">
            <div class="top">
                <div class="link">
                    <a href="Google_Image.html">Пошук зображень</a>
                    <a href="Google_Advance.html">Розширений пошук</a>
                </div>
            </div>
            <div class="center">
                <div class="image">
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
                </div>
                <div class="form">
                    <form action="https://google.com/search">
                        <input type="text" name="q" placeholder="Пошук..." class="text"> 
                        <div class="button">
                            <input type="Submit" name="btnK" value="Пошук Google">
                            <input type="Submit" name="btnI" value="Мені пощастить">
                        </div>
                    </form>    
                </div>
            </div>
        </div>
    </body>
</html>
